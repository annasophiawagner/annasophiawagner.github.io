<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Station5 X-Mas</title>
</head>
    <link rel="stylesheet" href="./Style5.css">
<body>
    <img src="./Aufgabe_3/Station_5_Forms/images/wrapperbg.png" class="container" alt="">
    <h1>Hey You,</h1>
    <p>I would like to invite you to my New Year Eve's Party!</p>
    <form action="Einladung">
        <input type="Name" placeholder="Your Name"><br>
        <br><label for="Yes"><input type="checkbox" name="Yes" id="Yes" value="Yes">Yes, I'll come.</label><br>
        <label for="No"><input type="checkbox" name="No" id="No" value="No"/>No, I can't come.</label><br>
        <br><input type="Note" class="info" placeholder="Note"><br>
        <br><input name="submit" type="submit" class="submit" value="Send" />
    </form>
</body>
</html>
