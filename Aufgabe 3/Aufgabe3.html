<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aufgabe3 - AnnaSophiaWagner</title>
    <link rel="stylesheet" href="Aufgabe3.css">
    <script src="./Aufgabe3.js"></script>
</head>
<body>
    <header>
        <img src="./LogoHelpingHand.png" id="logo">
        <p>Sie möchten nicht aus dem Haus gehen oder gehören zur Corona Risikogruppe?<br>Kein Problem, wir helfen Ihnen aus!</p>
    </header>
    
<div id="Auswahl">
    <div>
        <fieldset>
        <legend>Bestellung</legend>
        <div id="Bestellung"></div>
            <fieldset>
                <h2>Gesamtbetrag</h2>
            </fieldset>
        </fieldset>
    </div>
    <form>
        <div id="form">
            <fieldset>
                <legend>Einkauf</legend>
                    <input type="checkbox" name="Geschäft" id="rewe" value="Rewe"/>
                    <label for="rewe">Rewe</label>
                    <input type="checkbox" name="Geschäft" id="aldi" value="Aldi"/>
                    <label for="aldi">Aldi</label>
                    <input type="checkbox" name="Geschäft" id="müller" value="Müller"/>
                    <label for="müller">Müller</label>
                    <input type="checkbox" name="Geschäft" id="Apotheke" value="Apotheke"/>
                    <label for="Apotheke">Apotheke</label>
                    <br>
                <input type="text" id="Wunschartikel" placeholder="Wunschartikel">
                <button id="WunschartikelButton">+</button>
            </fieldset>
            <fieldset>
                <legend> Geld abheben</legend>
                <input type="checkbox" name="Bank" id="Volksbank" value="Volksbank"/>
                <label for="Volksbank">Volksbank</label>
                <input type="checkbox" name="Bank" id="Sparkasse" value="Sparkasse"/>
                <label for="Sparkasse">Sparkasse</label>
                <input type="checkbox" name="Bank" id="Postbank" value="Postbank"/>
                <label for="Postbank">Postbank</label>
                <br>
                <input type="number" id="Geld" name="Geld" price="5" min="0" max="500" step="10">
                <label for="Geld">€</label>
                <button id="GeldButton">+</button>
            </fieldset> 
            <fieldset>
                <legend>Haushaltshilfe</legend>
                <input type="checkbox" name="Haushalt" id="Gassi" value="Gassi gehen"/>
                <label for="Gassi">Gassi gehen</label>
                <br>
                <input type="checkbox" name="Haushalt" id="Rasen" value="Rasen mähen"/>
                <label for="Rasen">Rasen mähen</label>
                <br>
                <input type="checkbox" name="Haushalt" id="Fenster" value="Fenster putzen"/>
                <label for="Fenster">Fenster putzen</label>
                <br>
                <input type="number" id="Stunden" name="Stunden" price="10" min="0" max="24" step="0.5">
                <label for="Stunden">Stunden</label>
                <button is="HaushaltButton">+</button>
            </fieldset>
        </div>
    </form>
    
</div>
</body>
</html>
